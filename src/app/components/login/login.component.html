<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Form</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" [(ngModel)]="form.email" class="form-control" id="staticEmail" value="email@example.com" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="inputPassword" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
